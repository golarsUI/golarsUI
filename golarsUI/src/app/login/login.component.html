<div class="row full-height-width">
    <div class="col-sm-6">
<div class="container full-height-width">

        <div class="center_div">
              <div class="company-logo"> <a href="#"><img src="assets/images/golars.jpg" alt=""> </a></div>
              <div class="alert alert-danger"  *ngIf="loginErrorMessage != null">
                {{loginErrorMessage}}
              </div>
              <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate> 
                <div class="form-group" >
                    <label for="username">Username</label>
                    <input type="text" [ngClass]="{ 'is-invalid': f.submitted && !username.valid }" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required (keypress)="loginErrorMessage=null"/>
                    <div *ngIf="f.submitted && !username.valid" class="help-block text-danger">Username is required</div>
                </div>
                <div class="form-group" >
                    <label for="password">Password</label>
                    <input [ngClass]="{ 'is-invalid': f.submitted && !password.valid }" type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required  (keypress)="loginErrorMessage=null"/>
                    <div *ngIf="f.submitted && !password.valid" class="help-block text-danger">Password is required</div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Log in</button>
                </div>
                <div class="clearfix">
                    <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
                    <a href="#" class="pull-right">Forgot Password?</a>
                </div>        
            </form>
          </div>
        </div>
        
         </div> 
         <div class="col-sm-6">Thirdparty content</div>
  </div>
