<div class="heading-text"><img class="image-height" src="assets/images/users.jpeg"/></div>
<p-table [value]="users">
  <ng-template pTemplate="header">
      <tr>
          <th>User Name</th>
          <th>Is Admin?</th>
          <th>Is Active?</th>
          <th>Permission Folder(s) </th>
          <th>Delete</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
      <tr>
          <td>{{user.username}}</td>
          <td>{{user.admin}}</td>
          <td>{{user.active}}</td>
          <td>{{user.permissonFolderID}}</td>
          <td *ngIf="user.username !== 'admin'">
          <i class="fa fa-edit" style="font-size:24px;cursor: pointer;" title="Edit user" (click)="editUser(user)"></i>
            <i class="fa fa-trash" style="font-size:24px;cursor: pointer;" title="Delete user" (click)="deleteUser(user)"></i></td>
          <!-- <td> <a style="color:blue;cursor: pointer;"><i class="fa fa-edit" (click)="editUser(user)"></i></a>
            <a style="color:red;cursor: pointer;"><i class="fa fa-close" (click)="deleteUser(user)"></i></a></td> -->
      </tr>
  </ng-template>
</p-table>

<div class="modal" id="user_select_delete_model" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5  class="modal-title">Delete User : {{selectedUser?.username}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p >Are you sure you want to delete this user?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="deleteUserOnConfirmation()">Delete</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </div>
        </div>
      </div>
