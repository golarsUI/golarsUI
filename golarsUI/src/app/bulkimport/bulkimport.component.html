<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Bulk Import</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div [hidden]='!showFileSelectErrorMessage' class="alert alert-danger" role="alert">
        {{fileSelectErrorMessage}}
      </div>
      <div class="alert alert-success" [hidden]='!showSuccessMessage || showFileSelectErrorMessage'>
        <strong>Success!</strong> {{successMessage}}
      </div>
<form name="importForm" class="form-group" #bulkImport>
<p-fileUpload   name="myfile[]" #fileInput multiple="multiple" files="listofFiles[]" customUpload="true"  (onSelect)="onBasicUpload($event)"
    [showUploadButton]="false"  [style]="{'max-height':'300px','overflow':'auto','padding':'6px'}" previewWidth="20" invalidFileTypeMessageDetail="Invalid file format"></p-fileUpload>

    <div class="pull-right" style="margin-top:20px;margin-bottom:20px">
    <button type="button"  class="btn btn-primary" [disabled]="disableImportButton" (click)="importBulkDocuments()">Import 
      <i *ngIf="disableImportButton" class="fa fa-spinner fa-spin" style="font-size:24px"></i></button>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  </div>
</form>
</div>
